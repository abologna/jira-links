<html>
	<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
  <script type="text/javascript" src="./scripts/buttons.js"></script>
	</head>
  <body>
    <div id="container">
	
      <div class="pop-form">
        <h2>Add link:</h2>
        <form id="link-form" action="">
          <label for="link">Link:</label><br/>
          <input type="text" id="link" name="link" />
        </form>
      </div>

	    <div class="pop-form">
        <h2>Add del.icio.us link:</h2>
        <h3>Import a bunch of links from del.icio.us service</h3>
        <form id="delicious-form" action="">
          <label for="user">User:</label><br/>
          <input type="text" id="user" name="user"/><br/>
          <label for="tag">Tag:</label><br/>
          <input type="text" id="tag" name="tag"/><br/>
        </form>
      </div>

      <div class="button-pad">
        <button type="button" name="new-link">Add Link</button>
        <button type="button" name="new-delicious-link">Add Delicious Link</button>
      </div>
    </div>  
  </body>
</html>
